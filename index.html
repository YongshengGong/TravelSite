<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelSite</title>
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header>
        <nav class="nav">
            <div class="nav__logo">Travel Site</div>
            <ul class="nav__list">
                <li class="nav__item">Home</li>
                <li class="nav__item">Hawaii</li>
                <li class="nav__item">Iceland</li>
                <li class="nav__item">Greece</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero__left">
                <h1 class="hero__title">Travelling Comes With Endless Discoveries
                </h1>
                <p class="hero__paragraph">
                    Don't let your dreams be just dreams.
                    Experience the world by booking a vacation with us now.
                </p>
                <button class="hero__button">
                    Get started
                </button>
            </div>
            <div class="hero__right">
                <img class="hero__image" src="./assets/Images/hero.png" alt="hero-image">
            </div>
        </section>
        <section class="recommendations">
            <h2 class="recommendations__title">Recommendations</h2>
            <div class="recommendations__cards">
               <div class="recommendations__card hawaii">Hawaii</div>
               <div class="recommendations__card iceland">Iceland</div>
               <div class="recommendations__card greece">Greece</div>
            </div>
        </section>
    </main>
    <footer>
       <nav>
           This is a footer
       </nav>
       <div>more work needs to be done......</div>
    </footer>

</body>

</html>
